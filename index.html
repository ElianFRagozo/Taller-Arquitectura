<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Formulario</span> de Registro</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" onclick="mostrarFormulario()">Registrar</a></li>
                    <li><a href="#" onclick="mostrarRegistros()">Ver Registros</a></li>
                    <li><a href="#" onclick="eliminarTodosRegistros()">Eliminar Todo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container" id="formulario">
            <h2>Registro de Datos</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" required>
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" required>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" required>
                </div>
                <div class="form-group">
                    <label for="temperatura">Temperatura:</label>
                    <input type="number" id="temperatura" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" required>
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>

        <div id="listaRegistros" style="display: none;">
            <h2>Lista de Registros</h2>
            <div id="registros"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
